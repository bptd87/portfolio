\n\n\n\n\u003cli\u003eImpact: Matches the concert-style energy of the show.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1766569456227-20\"\u003eWaitress by Jessie Nelson [11 productions]\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eVenues: Signature Theatre, Ogunquit Playhouse\u003c/li\u003e\n\n\n\n\u003cli\u003eSet: A diner with counters and booths.\u003c/li\u003e\n\n\n\n\u003cli\u003eImpact: Rooted in a few iconic pieces, with lighting adding depth.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1766569456227-22\"\u003eMs. Holmes and Ms. Watson \u0026#8211; Apt. 2B by Kate Hamill [10 productions]\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eVenues: Cincinnati Playhouse, Hartford Stage\u003c/li\u003e\n\n\n\n\u003cli\u003eSet: Versatile, playful interiors.\u003c/li\u003e\n\n\n\n\u003cli\u003eImpact: Supports the comedic, fast-paced tone of the adaptation.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1766569456227-24\"\u003eDracula: A Feminist Revenge Fantasy by Kate Hamill [9 productions]\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eVenues: Portland Center Stage, Cleveland Playhouse\u003c/li\u003e\n\n\n\n\u003cli\u003eSet: Gothic and symbolic, often leveraging minimal yet evocative staging.\u003c/li\u003e\n\n\n\n\u003cli\u003eImpact: Enhances the bold reinterpretation of the classic tale.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1766569456227-26\"\u003eThe Play That Goes Wrong by Henry Lewis, Jonathan Sayer, and Henry Shields [9 productions]\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eVenues: Cleveland Playhouse, Pasadena Playhouse\u003c/li\u003e\n\n\n\n\u003cli\u003eSet: A deceptively simple design with precise technical elements.\u003c/li\u003e\n\n\n\n\u003cli\u003eImpact: Adds chaos and humor.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1766569456227-28\"\u003eThe Wolves by Sarah DeLappe [9 productions]\u0026nbsp;\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eVenues: Studio Theatre, The Old Globe\u003c/li\u003e\n\n\n\n\u003cli\u003eSet: A minimalist indoor soccer field.\u003c/li\u003e\n\n\n\n\u003cli\u003eImpact: Highlights the raw emotional intensity of the players’ stories.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1766569456227-30\"\u003eExceptions to Minimalist Trend\u003c/h2\u003e\n\n\n\n\u003cp\u003eMany productions favor minimalist scenic design. Yet, some shows need a more elaborate approach to tell their stories. These exceptions highlight the diversity of scenic design and the need for flexibility in the craft.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe Play That Goes Wrong\u003c/p\u003e\n\n\n\n\u003cp\u003eWhy It Stands Out: What seems simple is actually a highly technical set designed to \u0026#8220;fail\u0026#8221; in specific ways. This requires meticulous planning and construction to execute the comedic disasters seamlessly.\u003c/p\u003e\n\n\n\n\u003cp\u003eJersey Boys\u003c/p\u003e\n\n\n\n\u003cp\u003eWhy It Stands Out: While sleek and modular in concept, its concert-style aesthetic calls for dynamic lighting, projections, and staging that elevate it beyond minimalist norms.\u003c/p\u003e\n\n\n\n\u003cp\u003eDracula: A Feminist Revenge Fantasy\u003c/p\u003e\n\n\n\n\u003cp\u003eWhy It Stands Out: Gothic and symbolic staging, often with layered scenic elements, creates a bold and visually striking reinterpretation of the classic tale.\u003c/p\u003e\n\n\n\n\u003cp\u003eThese productions show that even in a season dominated by minimalism, there’s room for scenic designs that push boundaries and embrace complexity.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1766569456227-40\"\u003eCreativity with Constraints\u003c/h2\u003e\n\n\n\n\u003cp\u003eMinimalist scenic design doesn’t limit creativity—it inspires it. Designers are finding new ways to:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eUse projections and lighting to create expansive worlds.\u003c/li\u003e\n\n\n\n\u003cli\u003eDevelop modular elements for seamless transitions.\u003c/li\u003e\n\n\n\n\u003cli\u003eEngage the audience’s imagination to fill in the details.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eThis trend also aligns with sustainability efforts, as minimalist sets often use fewer materials and are easier to repurpose.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1766569456227-44\"\u003eResources for Scenic Designers\u003c/h2\u003e\n\n\n\n\u003cp\u003eFor those looking to incorporate the latest trends and technology into their scenic designs, here are some helpful companies and tools:\u003c/p\u003e\n\n\n\n\u003cp\u003eVectorworks: Industry-standard software for creating detailed scenic designs and integrating 3D modeling. Learn more.\u003c/p\u003e\n\n\n\n\u003cp\u003eTwinmotion: A powerful tool for real-time rendering and visualization. Learn more.\u003c/p\u003e\n\n\n\n\u003cp\u003eETC (Electronic Theatre Controls) : offers advanced, minimalist lighting solutions that integrate with modular designs. Learn more.\u003c/p\u003e\n\n\n\n\u003cp\u003eRosco: Specialists in scenic painting, backdrops, and projection technology. Learn more.\u003c/p\u003e\n\n\n\n\u003cp\u003eEncore Scenic Studio: Providers of high-quality printed backdrops for theatre and events. Learn more.\u003c/p\u003e\n\n\n\n\u003cp\u003eThese resources can help scenic designers realize their creative visions while staying on trend and meeting the practical needs of modern theatre.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1766569456227-53\"\u003eLooking Ahead\u003c/h2\u003e\n\n\n\n\u003cp\u003eAudiences are valuing storytelling over spectacle, and minimalist design meets that demand. This isn’t just a practical choice; it’s an opportunity for designers to craft meaningful, evocative spaces that support the narrative. Minimalism is more than a trend—it’s a creative philosophy that’s shaping the future of scenic design\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f6:T374c,"])</script><script>self.__next_f.push([1,"\n\u003cp\u003eScenic Design by Brandon PT Davis\u003c/p\u003e\n\n\n\n\u003cp\u003eWorking on Urinetown has always been meaningful, but returning to the show after the pandemic gave it renewed urgency. This was my third time designing the production, and the themes of class struggle, scarcity, and corporate control felt sharper than ever. After living through a moment when “essential” workers risked their lives while systems of power remained intact, the satire of Urinetown felt less exaggerated—and more reflective of our reality.\u003c/p\u003e\n\n\n\n\u003cp\u003eFor this production, I wanted to create a world that felt darker, heavier, and more industrial: a dystopia that sits just a step away from our own.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-4\"\u003eA Concrete World of Control\u003c/h2\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1768213322417-5\"\u003eVisual Inspiration\u003c/h3\u003e\n\n\n\n\u003cp\u003eIn collaboration with director Dr. Joy Powell, we developed a shared visual language rooted in imposing, authoritarian environments. Our key inspirations included:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eMetropolis and early German Expressionist cinema\u003c/li\u003e\n\n\n\n\u003cli\u003eBrutalist architecture\u003c/li\u003e\n\n\n\n\u003cli\u003eBlade Runner’s industrial futurism\u003c/li\u003e\n\n\n\n\u003cli\u003eTim Burton’s Gotham City\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eThese references led us toward a dense, concrete “city” that physically and psychologically overwhelms its inhabitants. The environment itself becomes a tool of control—looming, rigid, and inescapable.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-4 is-cropped wp-block-gallery-14 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"640\" height=\"495\" loading=\"lazy\" decoding=\"async\" data-id=\"163\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NDAiIGhlaWdodD0iNDk1Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"\" class=\"wp-post-159 wp-image-163\" data-public-id=\"1768213223639-9e1774_79014b5b45324c6780b5b53322126fe2_mv2/1768213223639-9e1774_79014b5b45324c6780b5b53322126fe2_mv2.png\" data-format=\"png\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767280\" data-seo=\"1\" data-responsive=\"1\" data-size=\"640 495\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"640\" height=\"495\" loading=\"lazy\" decoding=\"async\" data-id=\"160\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NDAiIGhlaWdodD0iNDk1Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"\" class=\"wp-post-159 wp-image-160\" data-public-id=\"1768213223646-9e1774_50a837c7f3364eb2b6a257baa626f5ed_mv2/1768213223646-9e1774_50a837c7f3364eb2b6a257baa626f5ed_mv2.png\" data-format=\"png\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767313\" data-seo=\"1\" data-responsive=\"1\" data-size=\"640 495\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"640\" height=\"495\" loading=\"lazy\" decoding=\"async\" data-id=\"161\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NDAiIGhlaWdodD0iNDk1Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"\" class=\"wp-post-159 wp-image-161\" data-public-id=\"1768213224676-9e1774_f058ce88d80a484c8caa98c5b7e30083_mv2/1768213224676-9e1774_f058ce88d80a484c8caa98c5b7e30083_mv2.png\" data-format=\"png\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767299\" data-seo=\"1\" data-responsive=\"1\" data-size=\"640 495\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"640\" height=\"495\" loading=\"lazy\" decoding=\"async\" data-id=\"162\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NDAiIGhlaWdodD0iNDk1Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"\" class=\"wp-post-159 wp-image-162\" data-public-id=\"1768213223634-9e1774_13a237857691407a803bba86bae655f0_mv2/1768213223634-9e1774_13a237857691407a803bba86bae655f0_mv2.png\" data-format=\"png\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767290\" data-seo=\"1\" data-responsive=\"1\" data-size=\"640 495\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-11\"\u003eSatire Through Familiar Symbols\u003c/h2\u003e\n\n\n\n\u003cp\u003eThe satire in Urinetown is most effective when it feels recognizable. One of the clearest expressions of this is the UGC (Urine Good Company) logo, which we redesigned to subtly echo Amazon’s iconic smile. This visual cue reinforces the show’s critique of monopolies and corporate dominance without calling attention to itself too directly.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe logo looms over Public Amenity #9, the place where the poor must pay to use the restroom. Its constant presence underscores the cruelty and absurdity of UGC’s power—branding even the most basic human need.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-14\"\u003eCladwell’s Office: Power Without Consequence\u003c/h2\u003e\n\n\n\n\u003cp\u003eWhen Bobby Strong enters Cladwell’s office, he steps into a completely different world. This space was designed to amplify wealth, insulation, and moral distance. Two details define the room:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eRows of bottled water, treated as decorative excess\u003c/li\u003e\n\n\n\n\u003cli\u003eA living tree, thriving where others cannot\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eThese luxuries function as visual shorthand for privilege in a world defined by scarcity. They reinforce the gulf between those who control resources and those who suffer without them, making Bobby’s rebellion feel both necessary and dangerous.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"1280\" height=\"853\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjgwIiBoZWlnaHQ9Ijg1MyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"Image\" class=\"wp-post-159 wp-image-165\" data-public-id=\"9e1774-9cc73d9c8fc8485c9d183814db1b5efc-mv2-1768213259253/9e1774-9cc73d9c8fc8485c9d183814db1b5efc-mv2-1768213259253.png\" data-format=\"png\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767254\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1280 853\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-19\"\u003ePower Dynamics in a Vertical City\u003c/h2\u003e\n\n\n\n\u003cp\u003eLevels play a crucial role in the storytelling of Urinetown. UGC’s offices occupy the highest elevation, literally towering over the city below. Public Amenity #9 and the spaces inhabited by the poor remain grounded on the lower deck.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis vertical hierarchy allows characters to physically ascend toward power or descend to rally the people. Most of the action centers on Public Amenity #9, reinforcing it as both the lowest point in the city and the emotional center of resistance. The fight for dignity begins in the shadows.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"1280\" height=\"853\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjgwIiBoZWlnaHQ9Ijg1MyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"Image\" class=\"wp-post-159 wp-image-166\" data-public-id=\"9e1774-92389dbb774c457c88901ddb7a58089b-mv2-1768213292376/9e1774-92389dbb774c457c88901ddb7a58089b-mv2-1768213292376.png\" data-format=\"png\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767235\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1280 853\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-23\"\u003eThe Secret Hideout: Space for Hope\u003c/h2\u003e\n\n\n\n\u003cp\u003eThe “Secret Hideout” introduces a shift in both scale and tone. An oversized, intentionally flashy sign injects humor and absurdity, but the space itself is smaller and more intimate. It’s the one place where characters can imagine change.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis contrast reflects the emotional shift from passive endurance to active resistance. Within the concrete jungle, the hideout becomes a rare space for breath, belief, and collective action.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"1024\" height=\"682\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDI0IiBoZWlnaHQ9IjY4MiI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"\" class=\"wp-post-159 wp-image-164\" data-public-id=\"image-2/image-2.png\" data-transformation-crop=\"w_1024,h_682,c_scale\" data-format=\"png\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767265\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1024 682\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-28\"\u003eLighting, Texture, and the Weight of the City\u003c/h2\u003e\n\n\n\n\u003cp\u003eLighting was essential in shaping the emotional rhythm of the production. While we initially planned for LED tape lighting, lighting designer Vincente Williams suggested LED strips instead. This adjustment allowed for greater flexibility—supporting heightened musical moments while deepening the oppressive atmosphere in quieter scenes.\u003c/p\u003e\n\n\n\n\u003cp\u003eMaterially, MDF was used to simulate smooth, unforgiving concrete surfaces. The result is an environment that feels industrial and relentless, reinforcing a world where resources are scarce and humanity is secondary.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-31\"\u003eA Set That Shapes Action\u003c/h2\u003e\n\n\n\n\u003cp\u003eIn Urinetown, the set is not a backdrop—it actively shapes movement, conflict, and power. Bobby’s journey from Public Amenity #9 to Cladwell’s office mirrors his ideological rise. Each level he ascends represents a confrontation with authority; each descent reconnects him with the people.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis physical relationship between character and space grounds the satire. The humor lands because the stakes feel real, and the architecture itself enforces the systems the characters are fighting against.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-34\"\u003eMaking Urinetown Feel Both Distant and Real\u003c/h2\u003e\n\n\n\n\u003cp\u003eMy goal was to strike a careful balance: enough distance for the audience to laugh, but enough familiarity to make that laughter uneasy. Urinetown asks what happens when basic human needs become commodities and when those in power control access to survival itself.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe world onstage may be exaggerated, but it is not unfamiliar. If the design leaves audiences entertained yet unsettled, then it has done its job.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1768213322417-37\"\u003eFrequently Asked Questions\u003c/h2\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1768213322417-38\"\u003eWhat inspired the scenic design for Urinetown?\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe design draws from German Expressionist film, Brutalist architecture, and dystopian cinema like Blade Runner. These influences helped create a world that feels authoritarian, industrial, and emotionally oppressive.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1768213322417-40\"\u003eHow does the set support the satire of Urinetown?\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe set uses familiar corporate imagery, exaggerated scale, and vertical hierarchy to reinforce themes of control, scarcity, and class division—allowing the humor to coexist with discomfort.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1768213322417-42\"\u003eWhy is Public Amenity #9 placed on the lowest level?\u003c/h3\u003e\n\n\n\n\u003cp\u003eKeeping Public Amenity #9 at the lowest elevation reinforces the social hierarchy of the world. It visually positions the poor as “beneath” UGC while making the space the emotional heart of the rebellion.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1768213322417-44\"\u003eWhat role does lighting play in the design?\u003c/h3\u003e\n\n\n\n\u003cp\u003eLighting defines shifts in tone throughout the show. LED strips allowed for dramatic contrasts—enhancing musical numbers while intensifying the oppressive atmosphere of the city.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1768213322417-46\"\u003eHow does this production differ from previous designs of Urinetown?\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis version leans darker and more industrial, influenced by post-pandemic realities. The satire feels sharper, and the world is intentionally closer to our own, making the social commentary harder to ignore.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f7:Tf4ac,"])</script><script>self.__next_f.push([1,"\n\u003cp id=\"viewer-7eke3971\"\u003eI created Entertainment and Collaboration during my first year as a full-time professor at Stephens College, and it remains one of the highlights of my teaching career. The course emerged during the College’s transition to a Conservatory model, and I saw an opportunity to address a meaningful gap in traditional theatrical design education. With a background in both academia and professional design, I wanted to give students an honest window into the broader design industries—spaces where theatre artists could thrive, but were rarely taught to see themselves.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-q2r4811351\"\u003eThe course was built to bridge the rich storytelling of theatrical design with the demands and opportunities of commercial entertainment. I wanted students to apply their skills to areas like theme parks, immersive dining, film and television, and brand-based experience design. I knew that many students had never considered these paths as valid or accessible, and I wanted to change that.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-i39g811464\"\u003eThe class alternates annually between a focus on Themed Entertainment and Film \u0026amp; Television Design, giving students a well-rounded set of tools and exposure to multiple formats. It\u0026#8217;s specifically designed for second- and third-year production students and encourages repeat enrollment: first in a support role, then in a leadership role. This cycle simulates the kind of progression they’ll experience in a creative career.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-qnxvl11577\"\u003eDepending on the year, students explore how scenic design, costume, branding, and visual storytelling apply within either a themed entertainment or a film/TV context. Themed entertainment years focus on environmental storytelling, branding, spatial design, and immersive narrative environments. In film/TV years, students concentrate on cinematic design principles, script-based analysis, and production workflows specific to media and screen-based storytelling processes\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-rqpwk11132\"\u003eMore than anything, I built this class to empower students. To show them that the work they do in a theatre classroom has value far beyond the black box. That with the right mindset, collaboration, and a few new tools, they can shape the future of storytelling environments—not just react to them.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"1480\" height=\"1110\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNDgwIiBoZWlnaHQ9IjExMTAiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxhbmltYXRlIGF0dHJpYnV0ZU5hbWU9ImZpbGwiIHZhbHVlcz0icmdiYSgxNTMsMTUzLDE1MywwLjUpO3JnYmEoMTUzLDE1MywxNTMsMC4xKTtyZ2JhKDE1MywxNTMsMTUzLDAuNSkiIGR1cj0iMnMiIHJlcGVhdENvdW50PSJpbmRlZmluaXRlIiAvPjwvcmVjdD48L3N2Zz4=\" alt=\"Five people in diverse outfits stand smiling in front of a vibrant digital art display on a screen, set against a dark stage backdrop.\" class=\"wp-post-110 wp-image-157\" data-public-id=\"9e1774_178b77734f664399ad1781073a591459mv2/9e1774_178b77734f664399ad1781073a591459mv2.jpg\" data-format=\"jpg\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767327\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1480 1110\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"viewer-3rqut66\"\u003eStructured Learning Path: From Theory to Practice\u003c/h2\u003e\n\n\n\n\u003cp id=\"viewer-yzaac9889\"\u003eThe structure of Entertainment and Collaboration adapts each year depending on whether the course focuses on themed entertainment or film/TV. What follows reflects the structure used during the themed entertainment iteration—the one that produced the Ghibli restaurant project highlighted in this post.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-j8ix412224\"\u003eThe course is divided into four interconnected phases:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eContextual Grounding: Students begin with lectures on the history and theory of experiential design. Topics include:\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eAncient Roman and Baroque garden design\u003c/li\u003e\n\n\n\n\u003cli\u003eMedieval fairs and pageant wagons\u003c/li\u003e\n\n\n\n\u003cli\u003eWorld’s Fairs and early amusement parks\u003c/li\u003e\n\n\n\n\u003cli\u003eDisneyland and the emergence of narrative environments These discussions introduce environmental storytelling, audience interaction, multisensory design, and the cultural roles of themed space.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eIndustry Perspective: Guest speakers from the fields of theatre, film, and themed entertainment join the course via Zoom to offer professional insight and portfolio critiques. These sessions connect students to current industry practices and expose them to multiple career pathways.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eIndependent Project: Midway through the course, students complete a short individual assignment. This low-stakes project helps bridge lecture content and collaborative practice, allowing students to experiment with design thinking in a more focused, personal way.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eCollaborative Studio Simulation: The class becomes a single design studio team tasked with a professional-scale final project. Students self-organize into specialized leadership roles:\u003cul\u003e\u003cli\u003eArt Director\u003c/li\u003e\u003cli\u003eProject Manager\u003c/li\u003e\u003cli\u003eInterior Designer\u003c/li\u003e\u003cli\u003eUniform Designer\u003c/li\u003e\u003cli\u003eMenu Developer\u003c/li\u003e\u003cli\u003ePresentation Lead\u003c/li\u003e\u003c/ul\u003eTogether, the group sets internal milestones, delegates work, and delivers a fully imagined final presentation modeled after an industry pitch. This final phase replicates the structure of a professional creative team, reinforcing not only design fluency but collaboration, accountability, and adaptive leadership. and producing a full presentation modeled after a professional pitch. This final phase combines creative autonomy with structured deliverables, reinforcing adaptability, leadership, and real-world communication.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"viewer-u0ng4126\"\u003eFeatured Project: Studio Ghibli Immersive Restaurant\u003c/h2\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-h1ztb128\"\u003eConcept Development Process\u003c/h3\u003e\n\n\n\n\u003cp id=\"viewer-5062j2621\"\u003eThis showcase project simulated real-world entertainment design challenges within a condensed five-week timeline. The all-costume design major student team approached the assignment with minimal previous spatial modeling experience, highlighting the course\u0026#8217;s focus on adaptability and cross-disciplinary application.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-p4x2w132\"\u003eProject parameters established deliverable requirements without dictating creative direction:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eBrand identity system\u003c/li\u003e\n\n\n\n\u003cli\u003eComprehensive menu design\u003c/li\u003e\n\n\n\n\u003cli\u003e3D scenic modeling and layout\u003c/li\u003e\n\n\n\n\u003cli\u003eStaff uniform designs\u003c/li\u003e\n\n\n\n\u003cli\u003eVideo walkthrough presentation\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp id=\"viewer-qwefa150\"\u003eStudents independently generated all spatial and narrative decisions by starting with an empty SketchUp file representing a blank restaurant shell. After thorough concept exploration, they unanimously selected Studio Ghibli films as their thematic foundation.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-0a8eb152\"\u003eMarket research led to the selecting of Atlanta, Georgia, as the ideal location, citing:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eStrong local anime fan community\u003c/li\u003e\n\n\n\n\u003cli\u003eVibrant food culture scene\u003c/li\u003e\n\n\n\n\u003cli\u003eDemographic alignment with target audience\u003c/li\u003e\n\n\n\n\u003cli\u003eGrowth potential in themed entertainment market\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-uixdj167\"\u003eSpatial Design and Narrative Integration\u003c/h3\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"960\" height=\"540\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI5NjAiIGhlaWdodD0iNTQwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"Floor plan of \u0026quot;Ghibli\u0026#039;s Delights\u0026quot; with rooms named after movies, including a gift shop. Green doors for guests, orange for staff.\" class=\"wp-post-110 wp-image-156\" data-public-id=\"9e1774_68344c6e5df44f1b9b9ec92f412a9f3dmv2/9e1774_68344c6e5df44f1b9b9ec92f412a9f3dmv2.jpg\" data-format=\"jpg\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767415\" data-seo=\"1\" data-responsive=\"1\" data-size=\"960 540\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eGhibli\u0026#8217;s Delight Floor Plan\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp id=\"viewer-2is4a4032\"\u003eThe team transformed the blank model into a fully-realized themed restaurant with distinct narrative zones:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eMain dining area inspired by \u0026#8220;My Neighbor Totoro\u0026#8221; featuring natural textures and dappled lighting\u003c/li\u003e\n\n\n\n\u003cli\u003eFive themed side rooms representing individual Ghibli films:\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eHowl\u0026#8217;s Moving Castle\u003c/li\u003e\n\n\n\n\u003cli\u003ePonyo\u003c/li\u003e\n\n\n\n\u003cli\u003eSpirited Away\u003c/li\u003e\n\n\n\n\u003cli\u003ePrincess Mononoke\u003c/li\u003e\n\n\n\n\u003cli\u003eMy Neighbor Totoro\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eThemed retail space extending the guest experience\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp id=\"viewer-8gh2k197\"\u003eEach area featured custom scenic treatments, atmospheric lighting design, and character-specific environmental storytelling elements.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"Ghibli\u0026#039;s Delights onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-6iy7m199\"\u003eBrand Extensions and Guest Experience\u003c/h3\u003e\n\n\n\n\u003cp id=\"viewer-v60ia5017\"\u003eThe immersive concept extended beyond spatial design to include:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eFilm-inspired uniforms reflecting each themed environment\u003c/li\u003e\n\n\n\n\u003cli\u003eCustom menu featuring creative interpretations like Soot Sprite Macarons\u003c/li\u003e\n\n\n\n\u003cli\u003eThemed cocktails including a color-changing Spirit of the Forest drink\u003c/li\u003e\n\n\n\n\u003cli\u003eBranded merchandise concepts for the retail space\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp id=\"viewer-mv1085238\"\u003eStudents mastered professional visualization tools including SketchUp for spatial modeling and Twinmotion for animated walkthroughs with integrated lighting effects.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"viewer-1z3ts218\"\u003eSkill Development and Professional Applications\u003c/h2\u003e\n\n\n\n\u003cp id=\"viewer-h66ti5456\"\u003eThe five-week project yielded measurable growth across four core competency areas:\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-k7qcz222\"\u003eTechnical Proficiency\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eRapid acquisition of 3D modeling and visualization software skills\u003c/li\u003e\n\n\n\n\u003cli\u003eTranslation of 2D design principles into spatial planning concepts\u003c/li\u003e\n\n\n\n\u003cli\u003eImplementation of environmental storytelling techniques\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-omk5e234\"\u003eProfessional Practice\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eDevelopment of industry-aligned project management workflows\u003c/li\u003e\n\n\n\n\u003cli\u003eCreation of client-ready presentation materials and pitch techniques\u003c/li\u003e\n\n\n\n\u003cli\u003eCollaborative problem-solving under realistic timeline constraints\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-g2bnn246\"\u003eTransferable Design Skills\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eApplication of costume design principles to branded uniforms and environmental aesthetics\u003c/li\u003e\n\n\n\n\u003cli\u003eAdaptation of narrative structure to physical space progression\u003c/li\u003e\n\n\n\n\u003cli\u003eIntegration of sensory design elements into cohesive guest experiences\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-z68hb258\"\u003eLeadership Development\u003c/h3\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eImplementation of studio-style role specialization and accountability\u003c/li\u003e\n\n\n\n\u003cli\u003ePeer-to-peer feedback integration and design iteration processes\u003c/li\u003e\n\n\n\n\u003cli\u003eCross-disciplinary communication and collaborative decision-making\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp id=\"viewer-3b2y26876\"\u003eThis comprehensive simulation prepared students for diverse career paths in themed entertainment, immersive dining concepts, museum exhibition design, and integrated environmental storytelling.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"viewer-3okwc272\"\u003eVisual Showcase\u003c/h2\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-kocv3274\"\u003eGhibli\u0026#8217;s Delight | Main Room\u003c/h3\u003e\n\n\n\n\u003cp id=\"viewer-8mr0d139231\"\u003eGhibli’s Delights invites guests into a fully realized storybook setting, where the boundary between dining and narrative dissolves. At the heart of the space stands a monumental weeping willow tree, its canopy transforming the room into a lush, animated forest. Lanterns glow softly over curved wooden booths, while hand-crafted props—miniature planes, ribbons, and characters—float playfully above, evoking the wonder and whimsy of beloved Studio Ghibli films. The visual layering and organic materials create a welcoming environment that feels both fantastical and grounded, with intentional sightlines and cozy nooks designed for exploration and comfort.Main Dining Room Twinmotion Walkthrough\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-2ntae78404\"\u003eThe immersive experience extends beyond architecture to include thoughtful costume and graphic design. Staff uniforms echo the restaurant’s nature-forward palette with tailored, storybook-inspired details that make every team member feel like part of the world. The illustrated menu reinforces the tone, offering dishes like “No Face Sushi” and “Kiki’s Chocolate Cake” alongside specialty drinks such as the “Cat Bus Latte.” Each item is accompanied by charming artwork and a touch of narrative, transforming meals into moments of storytelling. Together, these elements build a cohesive, multi-sensory dining environment that seamlessly blends hospitality, animation, and themed entertainment design.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-full\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"\" class=\"wp-post-110 wp-image-111\" data-public-id=\"image-2_1112e663/image-2_1112e663.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767603\" data-seo=\"1\" data-responsive=\"1\" data-size=\"486 274\" data-delivery=\"upload\" onload=\";wi ge\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"Reseach Images\" class=\"wp-post-110 wp-image-127\" data-public-id=\"9e1774_ba4f8a2f0e1c42358544825959579ff4mv2-54100887-8ab3-4a88-93a3-f705ffe4b017/9e1774_ba4f8a2f0e1c42358544825959579ff4mv2-54100887-8ab3-4a88-93a3-f705ffe4b017.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767538\" data-seo=\"1\" data-responsive=\"1\" data-size=\"486 274\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-h0cfb61446\"\u003eSide Room | My Neighbor Totoro\u003c/h3\u003e\n\n\n\n\u003cp id=\"viewer-1vjig139113\"\u003eThe My Neighbor Totoro room is an intimate, forest-nestled hideaway designed to transport guests directly into the rural charm and magical realism of Studio Ghibli’s beloved film. Anchored by a life-sized Totoro holding a leaf umbrella in the corner, the space uses warm wood textures, mossy green walls, and a ceiling of interwoven branches to evoke the quiet, enchanted woods of the story. Above the booths, a glowing Catbus replica travels across a miniature rooftop, casting light like a passing spirit. Details like plant-lined shelves, Shoji screen accents, and handcrafted figures add a lived-in authenticity that blurs the line between memory and imagination. This space invites families and fans alike to dine as if they were stepping into Mei and Satsuki’s world.My Neighbor Totoro Twinmotion Walktrhough\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-t28pt66029\"\u003eThe experience is brought to life through more than décor. Staff uniforms echo the film’s warm palette, directly referencing Mei’s iconic yellow and orange outfit and Totoro’s soft grey tones. On the menu, “Grandma’s Ohagi Mochi” offers a traditional sweet tied to the film’s rural setting, while “Soot Sprite Macaroons” add a playful visual treat for guests young and old. Every detail is intentional—from the sculptural elements to the lighting and culinary design—working together to craft an emotionally resonant, multi-sensory dining moment that feels as tender and magical as the film itself.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"My Neighbor Totoro Rendering Twinmotion\" class=\"wp-post-110 wp-image-112\" data-public-id=\"9e1774_cc2ee6a3cfe846909596c206343f0c76mv2/9e1774_cc2ee6a3cfe846909596c206343f0c76mv2.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767595\" data-seo=\"1\" data-responsive=\"1\" data-size=\"486 274\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"488\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODgiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1My ata-public-id=\"9e1774_d4e22d4d194f4447a8a8791701665318mv2/9e1774_d4e22d4d194f4447a8a8791701665318mv2.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767507\" data-seo=\"1\" data-responsive=\"1\" data-size=\"486 274\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"viewer-saal087725\"\u003eSide Room | The Princess Mononoke\u003c/h3\u003e\n\n\n\n\u003cp id=\"viewer-5hht3138752\"\u003eThe Princess Mononoke side room immerses guests in a forest sanctuary that honors the spiritual and environmental themes of the film. Natural textures define the space—from stone flooring and tree trunk columns to vine-covered walls and forest canopy lighting. A life-sized Forest Spirit sculpture watches over the room, while shelves lined with Kodama figures seem to quietly observe from their perches. Guests can choose between communal dining tables and a floor-seated tatami-style area that encourages a deeper connection to the space and each other. Earth-toned lighting and subtle sound design complete the illusion of stepping into the sacred woods of the Shishigami.The Princess Mononoke Twinmotion Walktrhough\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-ph1w989380\"\u003eThe themed experience is supported by costuming and cuisine that reinforce the film’s reverence for nature. Uniforms draw on Ashitaka’s traditional palette and San’s tribal earth tones, emphasizing harmony and resilience. The specialty menu includes “Tree Spirit Cake Balls,” playfully modeled after the Kodama, and the “Spirit of the Forest” cocktail—a color-shifting drink that glows with the mysticism of the film’s woodland deity. This room stands as both a sensory experience and a thematic meditation, transforming dining into a moment of reflection on balance, nature, and interconnectedness.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg t blue walls, while touches like nets, sea stars, and the toy boat from the film bring the oceanic adventure to life. The yellow table and chairs mirror Sosuke’s cheerful world, transforming a simple meal into an imaginative journey through Ponyo’s realm.Ponyo Twinmotion Walktrhough\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-e65u1113873\"\u003eIn keeping with the film’s playful tone, the costumes and menu amplify the sense of fun. Staff wear vibrant designs inspired by Granmamare and Ponyo’s terrestrial clothing, with the Ponyo uniform echoing her signature red dress. The room’s themed treats are equally delightful—Bucket Dirt Cake is served in a green pail like Ponyo’s favorite container, topped with gummy worms for a bit of edible mischief. The Essence of the Sea drink, presented in a goldfish bowl glass, offers a layered, tropical flavor and a nod to the story’s magical transformation sequences. Together, these elements create a splashy, child-friendly space that captures the film’s joyful chaos and oceanic wonder.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"\" class=\"wp-post-110 wp-image-144\" data-public-id=\"9e1774_8e1ed7d996e54539b6c2fb8f15b2dd23mv2/9e1774_8e1ed7d996e54539b6c2fb8f15b2dd23mv2.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767467\" data-seo=\"1\" data-responsive=\"1\" data-size=\"486 274\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-bl lectic wall art, ornate masks, and gothic chandeliers create a richly layered interior inspired by the film’s visual contrasts—between opulence and chaos, grandeur and intimacy. Decorative antiques and curiosities evoke Howl’s bedroom, while mismatched stained glass elements, ornate rugs, and velvet upholstery help build a sense of old-world fantasy with a playful, surreal twist. The room balances elegance and whimsy, serving as a cozy parlor for guests to gather and dine amidst magical relics.Howl\u0026#8217;s Moving Castle Twinmotion Walktrhough\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-mh904144687\"\u003eThe food and fashion extend the storytelling. Staff uniforms subtly echo Howl’s iconic color palette and Sophie’s hat shop aesthetic, with flourishes that nod to their evolving relationship. On the menu, Sophie’s Hat Cookies offer a charming sweet treat—sugar cookies shaped and iced to resemble her handmade creations—while Turnip Head Skewers provide a savory option with a cheeky visual pun. Altogether, the room becomes a curated moment of nostalgia and magic, inviting guests into a space where transformation and tenderness coexist in every carefully chosen detail.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"Howl\u0026#039;s Moving Castle Rendering in Twinmotion\" class=\"wp-post-110 wp-image-152\" data-public-id=\"9e1774_c311ef858b894aa88b04e1d508faafe6mv2/9e1774_c311ef858b894aa88b04e1d508faafe6mv2.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767434\" data-seo data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"\" class=\"wp-post-110 wp-image-149\" data-public-id=\"9e1774_6d5e75b7a0fc4afa91284fca90cd8394mv2/9e1774_6d5e75b7a0fc4afa91284fca90cd8394mv2.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767448\" data-seo=\"1\" data-responsive=\"1\" data-size=\"486 274\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"488\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODgiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"Howl\u0026#039;s Moving Castle Inspiration Research\" class=\"wp-post-110 wp-image-151\" data-public-id=\"9e1774_056fa8bfa351456bae15e721f4b4ff08mv2/9e1774_056fa8bfa351456bae15e721f4b4ff08mv2.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767439\" data-seo=\"1\" data-responsive=\"1\" data-size=\"488 274\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"486\" height=\"274\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODYiIGhlaWdodD0iMjc0Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIj48YW5pbWF0ZSBhdHRyaWJ1dGVOYW1lPSJmaWxsIiB2YWx1ZXM9InJnYmEoMTUzLDE1MywxNTMsMC41KTtyZ2JhKDE1MywxNTMsMTUzLDAuMSk7cmdiYSgxNTMsMTUzLDE1MywwLjUpIiBkdXI9IjJzIiByZXBlYXRDb3VudD0iaW5kZWZpbml0ZSIgLz48L3JlY3Q+PC9zdmc+\" alt=\"Howl\u0026#039;s Moving Castle Inspiration Research\" class=\"wp-post-110 wp-image-154\" data-public-id=\"9e1774_13c2220500ec4088b87db69b6446c37dmv2/9e1774_13c2220500ec4088b87db69b6446c37dmv2.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767427\" data-seo=\"1\" data-responsive=\"1\" data-size=\"486 274\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"viewer-04wqf288\"\u003eFAQs\u003c/h2\u003e\n\n\n\n\u003cp id=\"viewer-fotqc7537\"\u003e\u003cstrong\u003eQ: What software tools do students learn in this course?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-sn9t37429\"\u003eA: Students are introduced to industry-standard visualization tools including SketchUp for 3D modeling, Twinmotion for animated walkthroughs, and Adobe Creative Suite for presentation materials and branding.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-knf7w7321\"\u003e\u003cstrong\u003eQ: How does the course manage collaboration within a single large team?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-i8hwb7759\"\u003eA: Students establish specialized roles based on individual strengths while maintaining collaborative decision-making. Regular internal deadlines and structured check-ins ensure accountability and project momentum.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-ww69k8524\"\u003e\u003cstrong\u003eQ: How do theatrical costume design skills transfer to themed entertainment?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-i0icp8635\"\u003eA: Costume designers bring valuable expertise in character development, material selection, narrative communication, and visual storytelling—skills directly applicable to themed environments, staff presentation, and immersive experience design.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-lwm1w8857\"\u003e\u003cstrong\u003eQ: What career opportunities does this project preparation support?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-voenf9080\"\u003eA: Graduates with this experience are prepared for positions in themed entertainment firms, theme park design studios, immersive dining concepts, museum exhibition design, retail storytelling environments, and experiential marketing agencies.\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-1mrzj8969\"\u003e\u003cstrong\u003eQ: Where can I learn more about Stephens College Theatre programs?\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp id=\"viewer-dgz2h9194\"\u003eA: Visit the \u003ca target=\"_blank\" href=\"https://stephens.edu/program/technical-theatre-stage-management/\" rel=\"noreferrer noopener\"\u003e\u003cu\u003eStephens College Theatre Program website\u003c/u\u003e\u003c/a\u003e to explore the full range of production and design opportunities available to students.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f8:T1c28,"])</script><script>self.__next_f.push([1,"\n\u003cp\u003eI flew into Chicago the night before. I was a bit broke, but I had a plan. I printed all of my materials—resumes, images, labels. I packed a folded tablecloth and a new suit I had just bought on Amazon for $79 and opted for tennis shoes instead of dress shoes. They were more comfortable, and I never liked how formal footwear felt anyway.\u003c/p\u003e\n\n\n\n\u003cp\u003eTo save money on checked luggage, I decided I’d buy my foam core once I got there. There was a Blick down the street from the hotel. Everything felt organized. At that moment, I had a fair amount of experience. I felt confident. My love for Chicago was certain. And I was planning on attending Northwestern.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe beginning of the day was like a dream. So much praise. Conversations felt easy. People were engaging with my work.\u003c/p\u003e\n\n\n\n\u003cp\u003eIt felt like it was all lining up.\u003c/p\u003e\n\n\n\n\u003cp\u003eWe were at URTAs. I was standing beside my boards, portfolio open, trying to keep up with the pace of the day. I remember him glancing at my setup and saying something along the lines of:\u003c/p\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cp\u003e\u0026#8220;\u0026#8221;Oh, they’re black. How original.\u0026#8221;\u0026#8221;\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003cp\u003eIt was quick, dry, and dismissive. A comment I wasn’t sure how to respond to. And then he flipped to a ground plan from a show I’d designed five years earlier and asked: One of the designers I admired most paused in front of a ground plan from a show I’d designed five years earlier and asked:\u003c/p\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cp\u003e\u0026#8220;“How would you change this?”\u0026#8221;\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003cp\u003eIt was a living room scene. And I knew exactly what he meant. The layout was stiff, the staging felt flat, and the space read more like a set than a place someone might live. But in that moment, I froze. I didn’t know how to respond. Not because I hadn’t thought critically about the design before, but because I hadn’t yet developed the instinct to revise my own work aloud, under pressure.\u003c/p\u003e\n\n\n\n\u003cp\u003eBefore I could find the words, he cut in with something I won’t forget:\u003c/p\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cp\u003e\u0026#8220;“You’re wasting my time.”\u0026#8221;\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003cp\u003eAnd then he walked away.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1766821538952-12\"\u003eWhat That Moment Revealed\u003c/h2\u003e\n\n\n\n\u003cp\u003eIt was quiet after that. I stood there with my boards, stunned. And I knew, right then, I wasn’t going to be attending that program.\u003c/p\u003e\n\n\n\n\u003cp\u003eI wasn’t angry. I was embarrassed. Northwestern had been my top choice. He was someone I looked up to. And I had completely blanked. The worst part wasn’t the comment itself—it was how unprepared I felt for the kind of conversation that moment required.\u003c/p\u003e\n\n\n\n\u003cp\u003eBut here’s what I understand now: that interaction wasn’t about that one drawing. It wasn’t even about the answer. It was about the ability to think like a designer in real time. To respond. To question. To revise. And in that moment, I didn’t yet have that skill.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1766821538952-16\"\u003eThe Instinct to Re-Enter\u003c/h2\u003e\n\n\n\n\u003cp\u003eThat question—How would you change this?—wasn’t a trick. It was an invitation to re-engage with my own work. And I didn’t have the tools to do that yet.\u003c/p\u003e\n\n\n\n\u003cp\u003eFreezing in that moment didn’t mean I wasn’t capable. It meant I was still developing a fundamental part of being a designer: the instinct to re-enter a design, to view it as something living and flexible. At the time, I thought my job was to present a polished version of what I had already made. I hadn’t yet realized that scenic design is never truly finished.\u003c/p\u003e\n\n\n\n\u003cp\u003eWhat matters most isn’t having the \u0026#8220;right\u0026#8221; answer. It’s staying in the conversation. It’s showing that you can keep thinking.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1766821538952-20\"\u003eWhat I Carry Forward in Scenic Design\u003c/h2\u003e\n\n\n\n\u003cp\u003eSince then, I’ve come to appreciate that the work of a designer is constantly evolving. Whether you\u0026#8217;re in tech, in rehearsal, or in an interview, the ability to revisit your own ideas—to challenge them, shape them, and respond to feedback—is critical.\u003c/p\u003e\n\n\n\n\u003cp\u003eI think about that moment often. Not out of resentment, but as a checkpoint. A marker of growth. That silence, that freeze, and that quick walk away? It all taught me what the work actually demands.\u003c/p\u003e\n\n\n\n\u003cp\u003eThere’s a quote I return to again and again:\u003c/p\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cp\u003e\u0026#8220;“Art is never finished, only abandoned.” —Leonardo da Vinci\u0026#8221;\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003cp\u003eThat set was never finished. Neither was I.\u003c/p\u003e\n\n\n\n\u003cp\u003eAnd that moment? It wasn’t a waste of time. It was just the beginning of learning how to think like a designer.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-columns is-layout-flex wp-container-core-columns-is-layout-28f84493 wp-block-columns-is-layout-flex\"\u003e\n\u003cdiv class=\"wp-block-column is-layout-flow wp-block-column-is-layout-flow\" style=\"flex-basis:100%\"\u003e\n\u003cdiv class=\"wp-block-group has-global-padding is-layout-constrained wp-block-group-is-layout-constrained\"\u003e\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-15 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"768\" height=\"1024\" loading=\"lazy\" decoding=\"async\" data-id=\"108\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI3NjgiIGhlaWdodD0iMTAyNCI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"\" class=\"wp-post-105 wp-image-108\" data-public-id=\"image-1/image-1.webp\" data-transformation-crop=\"w_768,h_1024,c_scale\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767608\" data-seo=\"1\" data-responsive=\"1\" data-size=\"768 1024\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg width=\"1024\" height=\"1024\" loading=\"lazy\" decoding=\"async\" data-id=\"107\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDI0IiBoZWlnaHQ9IjEwMjQiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxhbmltYXRlIGF0dHJpYnV0ZU5hbWU9ImZpbGwiIHZhbHVlcz0icmdiYSgxNTMsMTUzLDE1MywwLjUpO3JnYmEoMTUzLDE1MywxNTMsMC4xKTtyZ2JhKDE1MywxNTMsMTUzLDAuNSkiIGR1cj0iMnMiIHJlcGVhdENvdW50PSJpbmRlZmluaXRlIiAvPjwvcmVjdD48L3N2Zz4=\" alt=\"\" class=\"wp-post-105 wp-image-107\" data-public-id=\"IMG_1249-scaled/IMG_1249-scaled.jpg\" data-transformation-crop=\"w_1024,h_1024,c_scale\" data-format=\"jpg\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767622\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1024 1024\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n"])</script><script>self.__next_f.push([1,"f9:T91ea,"])</script><script>self.__next_f.push([1,"\n\u003cp\u003eAs a scenic designer, I\u0026#8217;ve found myself at the crossroads of tradition and innovation. AI tools have burst onto the scene, but Sora stands apart as something uniquely suited to theatrical visualization. Many of my colleagues are understandably cautious—worried that the human touch and collaborative spirit that define our craft might be diluted by automated shortcuts.\u003c/p\u003e\n\n\n\n\u003cp\u003eI share those concerns. Yet I can\u0026#8217;t ignore how the landscape is shifting around us. In architectural visualization and commercial production, AI is already becoming standard practice. Detailed 3D modeling that once took days in Cinema 4D or Unreal Engine is increasingly being replaced by faster, AI-driven alternatives—not because they\u0026#8217;re better, but because they\u0026#8217;re more economical and efficient.\u003c/p\u003e\n\n\n\n\u003cp\u003eWhat makes Sora different is its remarkable ability to understand and transform existing images. Unlike tools like Midjourney that excel at generating images from text descriptions, Sora can take a designer\u0026#8217;s original rendering and enhance it while maintaining the core design elements. This image-to-image capability is revolutionary for designers who already have visualization skills but want to elevate their presentations without starting from scratch.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs freelance designers increasingly work on hourly rates, clients are less willing to pay for time-intensive modeling and rendering. That reality saddens me—those meticulous stages of creation are part of what I love about design. But it\u0026#8217;s also prompted me to explore: how might we adapt without losing the essence of what makes us designers?\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1767777830573-4\"\u003eSora vs. Other AI Tools\u003c/h2\u003e\n\n\n\n\u003cp\u003eBefore diving into my experiments, it\u0026#8217;s worth highlighting what makes Sora distinctive in the AI landscape. Unlike Gigapixel AI, which enhances resolution but often produces unpredictable results and requires significant time investment, Sora offers more creative control while maintaining reasonable processing speeds. Though not as lightning-fast as Midjourney, Sora\u0026#8217;s learning curve is considerably gentler—especially for designers who already think visually rather than textually.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe key difference is Sora\u0026#8217;s image-to-image workflow. While most AI tools require you to build an image from scratch using text prompts alone, Sora excels at taking existing design work and transforming it in ways that preserve the designer\u0026#8217;s intent. This means you can start with your own sketches, renderings, or photographs and enhance them rather than replacing them with AI-generated alternatives.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large is-style-default\"\u003e\u003cimg width=\"1024\" height=\"682\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDI0IiBoZWlnaHQ9IjY4MiI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"\" class=\"wp-post-17 wp-image-40\" data-public-id=\"image_400dd6a/image_400dd6a.webp\" data-transformation-crop=\"w_1024,h_682,c_scale\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769768093\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1024 682\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1767777830573-8\"\u003eTechnical Setup\u003c/h2\u003e\n\n\n\n\u003cp\u003eFor those curious about my experimental setup, I\u0026#8217;m using:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003ePrimary design software: Vectorworks for drafting and basic 3D modeling\u003c/li\u003e\n\n\n\n\u003cli\u003eRendering enhancement: Sora for image-to-video and retexturing\u003c/li\u003e\n\n\n\n\u003cli\u003ePost-processing: Adobe Photoshop for fine-tuning AI outputs\u003c/li\u003e\n\n\n\n\u003cli\u003ePrompt development: ChatGPT to help craft precise instructions (essential for Sora\u0026#8217;s workflow)\u003c/li\u003e\n\n\n\n\u003cli\u003eHardware: 16\u0026#8243; MacBook Pro M4 Max with 64GB RAM for local work\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eWhile Sora\u0026#8217;s learning curve is more approachable than many AI tools, I\u0026#8217;ve found that spending time refining prompts before processing images leads to better results with fewer iterations. The system responds particularly well to detailed, specific instructions that reference elements already present in your original image.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1767777830573-12\"\u003eSeven Experiments with Sora\u003c/h2\u003e\n\n\n\n\u003cp\u003eIn this exploration, I\u0026#8217;ve been experimenting with seven distinct applications of Sora within my scenic design workflow. These aren\u0026#8217;t finished designs or polished concepts, but rather experiments and case studies. Some proved more successful than others, but each has given me insight into how AI might complement—rather than replace—a designer\u0026#8217;s toolkit.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1767777830573-14\"\u003e1. Image to Video: Testing Motion and Mood\u003c/h2\u003e\n\n\n\n\u003cp\u003eContext\u003c/p\u003e\n\n\n\n\u003cp\u003eMy first experiment with Sora focused on transforming static renderings into short video sequences. I started with a concept rendering I\u0026#8217;d created for the Red Line Café, a Chicago-inspired environment.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"1920\" height=\"1080\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTIwIiBoZWlnaHQ9IjEwODAiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxhbmltYXRlIGF0dHJpYnV0ZU5hbWU9ImZpbGwiIHZhbHVlcz0icmdiYSgxNTMsMTUzLDE1MywwLjUpO3JnYmEoMTUzLDE1MywxNTMsMC4xKTtyZ2JhKDE1MywxNTMsMTUzLDAuNSkiIGR1cj0iMnMiIHJlcGVhdENvdW50PSJpbmRlZmluaXRlIiAvPjwvcmVjdD48L3N2Zz4=\" alt=\"Image\" class=\"wp-post-17 wp-image-47\" data-public-id=\"Rendering_RedLineCafe6/Rendering_RedLineCafe6.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769768029\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1920 1080\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1767777830573-18\"\u003ePrompt Used:\u003c/h2\u003e\n\n\n\n\u003cp\u003e\u0026#8220;This was a simple request to see how the software would interpret the atmosphere, layout, and depth of the space.\u0026#8221;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1767777830573-21\"\u003eReflections\u003c/h3\u003e\n\n\n\n\u003cp\u003eUsing Sora, I converted my still rendering into a 10-second animated video, simulating atmospheric elements like light shifts and subtle movement. While the retexturing added dimension, the lighting wasn\u0026#8217;t quite what I\u0026#8217;d hoped for.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe results were nonetheless impressive. Sora captured the atmospheric flow of the space in a way that would typically require a complete 3D model. However, the environment beyond the original frame became less accurate, and the characters that appeared often felt contextually mismatched.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis exercise revealed potential for creating quick mood reels or dynamic pitch materials when time or budget constraints don\u0026#8217;t allow for traditional animation workflows.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"heading-block-1767777830573-25\"\u003e2. Retexturing and Relighting Existing Renderings\u003c/h2\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1767777830573-26\"\u003eContext\u003c/h3\u003e\n\n\n\n\u003cp\u003eI explored how Sora handles texture and lighting enhancements using two different scenic renderings: All My Sons and Romero. Each project presented unique opportunities to test Sora\u0026#8217;s capabilities at different stages of completion.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1767777830573-29\"\u003eProcess \u0026amp; Prompt\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe All My Sons rendering was an older image I had previously enhanced using Gigapixel AI. I wanted to see if Sora could refine the textures while preserving the original design elements.\u003c/p\u003e\n\n\n\n\u003cp\u003ePrompt Used:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u0026#8220;I want you to retexture this rendering but maintain the design elements. Going for realism.\u0026#8221;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"1280\" height=\"853\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjgwIiBoZWlnaHQ9Ijg1MyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"Image\" class=\"wp-post-17 wp-image-54\" data-public-id=\"pasted-imageLarge/pasted-imageLarge.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767998\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1280 853\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eSora generated rendering of All My Sons Scenic Design.\u003c/p\u003e\n\n\n\n\u003cp\u003eReflections\u003c/p\u003e\n\n\n\n\u003cp\u003eThe result was genuinely impressive—the quality gained an almost dreamlike realism. The materials and lighting were enhanced in a way that gave the image a painterly quality.\u003c/p\u003e\n\n\n\n\u003cp\u003eOne notable issue: the young couple in the original rendering appeared significantly older after the transformation. This revealed one of Sora\u0026#8217;s limitations in preserving character intention. In future tests, I\u0026#8217;d use more detailed, character-specific prompts to address this.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"2500\" height=\"1666\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNTAwIiBoZWlnaHQ9IjE2NjYiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxhbmltYXRlIGF0dHJpYnV0ZU5hbWU9ImZpbGwiIHZhbHVlcz0icmdiYSgxNTMsMTUzLDE1MywwLjUpO3JnYmEoMTUzLDE1MywxNTMsMC4xKTtyZ2JhKDE1MywxNTMsMTUzLDAuNSkiIGR1cj0iMnMiIHJlcGVhdENvdW50PSJpbmRlZmluaXRlIiAvPjwvcmVjdD48L3N2Zz4=\" alt=\"Image\" class=\"wp-post-17 wp-image-64\" data-public-id=\"Romero/Romero.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769767935\" data-seo=\"1\" data-responsive=\"1\" data-size=\"2500 1666\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eProcess \u0026amp; Prompt\u003c/p\u003e\n\n\n\n\u003cp\u003eFor Romero—a production I\u0026#8217;m actively designing that opens next month—I started with a basic Vectorworks rendering. This time, I used ChatGPT to help craft a more precise prompt:\u003c/p\u003e\n\n\n\n\u003cp\u003ePrompt Used:\u003c/p\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cp\u003e\u0026#8220;\u0026#8221;Enhance this theatrical stage rendering with photorealistic detail while strictly preserving the original layout, aspect ratio, camera angle, and spatial design.This includes maintaining the exact size, shape, position, and elevation of the platform at center stage. Do not modify the platform in any way—it is a scenic element that must remain structurally accurate. The actor portraying Archbishop Óscar Romero must remain standing on the platform, not in front of or behind it, and centered within the triangle as shown.Apply cinematic, theatrical lighting with rich shadows and directional highlights that maintain a sense of atmosphere and depth without obscuring detail. Think stage lighting with dramatic clarity.There are three projection screens in the design—enhance them to look like realistic theatrical projections, including soft glow, fabric texture, and visible projection light diffusion. Do not move or scale the screens.The stage curtains on either side should be rendered with photorealistic fabric depth, folds, and interaction with theatrical lighting—without changing their position or coverage.Keep the yellow floor markings, ground texture, and triangle structure exactly as designed. Enhance realism only through subtle texture improvements—dust, scuffs, and theatrical floor detail.This is a fixed scenic design rendering, so all scenic elements must retain their original spatial relationships. Do not crop, reframe, add, or remove any elements.\u0026#8221;\u0026#8221;\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"1280\" height=\"853\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjgwIiBoZWlnaHQ9Ijg1MyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"Image\" class=\"wp-post-17 wp-image-49\" data-public-id=\"pasted-image-2Large/pasted-image-2Large.webp\" data-format=\"webp\" data-transformations=\"f_webp,q_auto\" data-version=\"1769768036\" data-seo=\"1\" data-responsive=\"1\" data-size=\"1280 853\" data-delivery=\"upload\" onload=\";window.CLDBind?CLDBind(this):null;\" data-cloudinary=\"lazy\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1767777830573-44\"\u003eReflections\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe final image quality was remarkably improved—crisp, atmospheric, and more theatrical than the original. Despite my detailed prompt, Sora still introduced subtle warping to the angular platform. This limitation highlights the need for post-processing or additional refinement, but the overall improvement was compelling enough for director conversations or visual pitches.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\" id=\"heading-block-1767777830573-46\"\u003e3. Matching Aesthetic Styles for Branding and Graphics\u003c/h3\u003e\n\n\n\n\u003cp\u003eContextI had created a simple graphic for a blog about connections between scenic design and video game level design. I wanted to see if Sora could enhance the visual appeal through texture and lighting while maintaining the essential information.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg width=\"1280\" height=\"853\" loading=\"lazy\" decoding=\"async\" src=\"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjgwIiBoZWlnaHQ9Ijg1MyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSI+PGFuaW1hdGUgYXR0cmlidXRlTmFtZT0iZmlsbCIgdmFsdWVzPSJyZ2JhKDE1MywxNTMsMTUzLDAuNSk7cmdiYSgxNTMsMTUzLDE1MywwLjEpO3JnYmEoMTUzLDE1MywxNTMsMC41KSIgZHVyPSIycyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiIC8+PC9yZWN0Pjwvc3ZnPg==\" alt=\"Image\" class=\"wp-post-17 wp-image-50\" data-public-id=\"pasted-image-3Large/pasted-image-3Large.webp\" data-format=\"webp\"
